- name: Installing payment
  hosts: payment
  become: yes
  tasks:
  - name: install python
    ansible.builtin.dnf:
      name: "{{ item }}"
      present: yes
    loop:
    - python3
    - gcc
    - python3-devel 

  - name: Add the system user roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "Roboshop system user"

  - name: deleting app directory
    ansible.builtin.file:
      path: /app
      state: absent     

  - name: Create app directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory

  - name: deleting payment.zip
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent     

  - name: Download payment
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip  

  - name: Extract payment.zip
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app   
      remote_src: yes

  - name: install dependencie
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app    

  - name: copy payment service
    ansible.builtin.template:
      src: /payment.service
      dest: /etc/systemd/system/payment.service       

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true          