- name: Installing user
  hosts: user
  become: yes
  tasks:
  - name: enable node version 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: installing nodejs 
    ansible.builtin.dnf:
      name: nodejs
      present: yes

  - name: Add the system user roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "Roboshop system user"

  - name: deleting app directory
    ansible.builtin.file:
      path: /app
      state: absent     

  - name: Create app directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory

  - name: deleting user.zip
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent     

  - name: Download user
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip 
      dest: /tmp/user.zip  

  - name: Extract user.zip
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app   
      remote_src: yes

  - name: Install packages based on package.json.
    community.general.npm:
      path: /app 

  - name: copy user service
    ansible.builtin.template:
      src: /user.service
      dest: /etc/systemd/system/user.service       

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true  

  - name: start user
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: yes       