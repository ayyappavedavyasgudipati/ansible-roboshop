- name: Installing cart
  hosts: cart
  become: yes
  tasks:
  - name: enable node version 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: installing nodejs 
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: Add the system user roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "Roboshop system user"

  - name: deleting app directory
    ansible.builtin.file:
      path: /app
      state: absent     

  - name: Create app directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory

  - name: deleting cart.zip
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent     

  - name: Download cart
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
      dest: /tmp/cart.zip  

  - name: Extract cart.zip
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app   
      remote_src: yes

  - name: Install packages based on package.json.
    community.general.npm:
      path: /app 

  - name: copy cart service
    ansible.builtin.template:
      src: cart.service
      dest: /etc/systemd/system/cart.service       

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true  

  - name: start cart
    ansible.builtin.service:
      name: cart
      state: restarted
      enabled: yes       