# installing mongodb server

- name: Installing MongoDB
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: /mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb server 
    ansible.builtin.dnf:
      name: mongodb-org
      state: present   

  - name: opens the port from 127.0.0.1 to 0.0.0.0
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0' 

  - name: starting mongodb services
    ansible.builtin.service:
      name: mongod
      state: restarted
      enabled: yes
